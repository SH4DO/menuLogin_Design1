<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 1</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="section start">
        <main class="wrapper wrapper-start">
            <form action="">
                <h1 class="title title-start">Get Started</h1>

                <button type="submit" class="btn">Login</button> <br><br>
                <button type="submit" class="btn">Sign up</button>

            </form>
        </main>
    </section>

    <section class="section login">
        <main class="wrapper">
            <form action="">
                <h1 class="title">Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" class="input-item" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-item" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox" class="check-remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </main>
    </section>

    <section class="section sign-up">
        <main class="wrapper">
            <form action="">
                <h1 class="title">Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" class="input-item" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-item" required>
                    <i class='bx bxs-key' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" class="input-item" required>
                    <i class='bx bxs-key' ></i>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox" class="check-remember">I agree with privacy policy</label>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="register-link">
                    <p>You already have an account?<a href="#">Sign up</a></p>
                </div>
            </form>
        </main>
    </section>
</body>
</html>
